<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Carla Beauty</title>
  <link rel="stylesheet" href="./assets/css/styles.css">

<body>
  <header></header>

            <li><img src="./assets/images/top/logo-tarte.png" alt="tarte"></li>
            <li><img src="./assets/images/top/logo-anastasia.png" alt="ANASTASIA BEVERLY HILLS"></li>
            <li><img src="./assets/images/top/logo-kryolan.png" alt="KRYOLAN PROFESSIONAL MAKE-UP"></li>

        </dd>
      </dl>
    </section>
